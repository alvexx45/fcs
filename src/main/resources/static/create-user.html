<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCS - Criar Conta</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
        }
        
        .register-left {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .register-left i {
            font-size: 5rem;
            margin-bottom: 1rem;
        }
        
        .register-right {
            padding: 3rem;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #27ae60;
            box-shadow: 0 0 0 0.2rem rgba(39, 174, 96, 0.25);
        }
        
        .btn-register {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }
        
        .divider::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background-color: #e0e0e0;
        }
        
        .divider span {
            background-color: white;
            padding: 0 1rem;
            position: relative;
            color: #999;
        }
        
        .input-group-text {
            border-radius: 10px 0 0 10px;
            border: 2px solid #e0e0e0;
            border-right: none;
            background-color: #f8f9fa;
        }
        
        .input-group .form-control {
            border-radius: 0 10px 10px 0;
            border-left: none;
        }
        
        .input-group:focus-within .input-group-text {
            border-color: #27ae60;
        }
        
        .back-link {
            color: var(--primary-color);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            transition: all 0.3s;
        }
        
        .back-link:hover {
            color: #27ae60;
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <div class="row g-0">
                <!-- Left Side -->
                <div class="col-lg-5 d-none d-lg-block">
                    <div class="register-left h-100">
                        <div>
                            <i class="bi bi-person-plus"></i>
                            <h2 class="mb-3">Junte-se a nós!</h2>
                            <p class="mb-0">Crie sua conta e comece a controlar suas finanças hoje mesmo</p>
                        </div>
                    </div>
                </div>
                
                <!-- Right Side -->
                <div class="col-lg-7">
                    <div class="register-right">
                        <a href="/" class="back-link">
                            <i class="bi bi-arrow-left"></i> Voltar para home
                        </a>
                        
                        <h2 class="mb-1">Criar Conta</h2>
                        <p class="text-muted mb-4">Preencha os dados abaixo para começar</p>
                        
                        <form id="createUserForm" onsubmit="createUser(event)">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuário *</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-person"></i>
                                    </span>
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        id="username" 
                                        name="username"
                                        placeholder="Escolha um nome de usuário" 
                                        required
                                        minlength="3"
                                    >
                                </div>
                                <small class="text-muted">Mínimo de 3 caracteres</small>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">Senha *</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input 
                                        type="password" 
                                        class="form-control" 
                                        id="password" 
                                        name="password"
                                        placeholder="Crie uma senha segura" 
                                        required
                                        minlength="6"
                                    >
                                </div>
                                <small class="text-muted">Mínimo de 6 caracteres</small>
                            </div>
                            
                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    Eu concordo com os <a href="#" class="text-decoration-none">termos de uso</a>
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-success btn-register">
                                <i class="bi bi-person-check"></i> Criar Conta
                            </button>
                            
                            <div class="divider">
                                <span>ou</span>
                            </div>
                            
                            <div class="text-center">
                                <p class="text-muted mb-0">
                                    Já tem uma conta? 
                                    <a href="login.html" class="text-decoration-none fw-semibold">Faça login</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Seu JavaScript aqui -->
    <script src="script/user.js"></script>
</body>
</html>
