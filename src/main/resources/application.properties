spring.application.name=fcs
spring.jpa.hibernate.ddl-auto=update

# Database configuration - Railway MySQL variables
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:railway}?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQLUSER:springuser}
spring.datasource.password=${MYSQLPASSWORD:ThePassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=false

# Server port (Railway injects PORT)
server.port=${PORT:8080}