spring.application.name=fcs
spring.jpa.hibernate.ddl-auto=update

# Database configuration - Render PostgreSQL
# Render provides DATABASE_URL without jdbc: prefix, Spring Boot needs it
# Use JDBC_DATABASE_URL if available, otherwise fall back to local config
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/fcs_db}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# PostgreSQL specific settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Server port (Render injects PORT)
server.port=${PORT:8080}