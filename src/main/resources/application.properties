spring.application.name=fcs
spring.jpa.hibernate.ddl-auto=update

# Database configuration (Railway will provide MYSQL_URL)
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/db_example}
spring.datasource.username=${MYSQL_USER:springuser}
spring.datasource.password=${MYSQL_PASSWORD:ThePassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=false

# Server port (Railway injects PORT)
server.port=${PORT:8080}