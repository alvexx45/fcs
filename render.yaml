services:
  # Web Service (Spring Boot App)
  - type: web
    name: fcs-app
    env: java
    buildCommand: mvn clean package -DskipTests
    startCommand: java -Xmx512m -Dserver.port=$PORT -jar target/*.jar
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fcs-db
          property: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: fcs-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: fcs-db
          property: password
      - key: JAVA_OPTS
        value: -Xmx512m
    healthCheckPath: /health

databases:
  # PostgreSQL Database
  - name: fcs-db
    databaseName: fcs_database
    user: fcs_user
    plan: free
